<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">header</header>
    <aside class="aside">
      <div class="aside-header">
        <img src="./img/view-dashboard.svg" alt="Dashboard icon" />
        <h2>Dashboard</h2>
      </div>

      <ul>
        <li>
          <a class="aside-item" href="#" target="_blank">
            <img src="./img/home-account.svg" alt="home icon" />
            <p>Home</p>
          </a>
        </li>
        <li>
          <a class="aside-item" href="#" target="_blank">
            <img src="./img/card-account-details.svg" alt="Profile icon" />
            <p>Profile</p>
          </a>
        </li>
        <li>
          <a class="aside-item" href="#" target="_blank">
            <img
              src="./img/message-reply-text-outline.svg"
              alt="Messages icon"
            />
            <p>Messages</p>
          </a>
        </li>
        <li>
          <a class="aside-item" href="#" target="_blank">
            <img src="./img/clock-outline.svg" alt="Clock icon" />
            <p>History</p>
          </a>
        </li>
        <li>
          <a class="aside-item" href="#" target="_blank">
            <img src="./img/file-document-multiple.svg" alt="Files icon" />
            <p>Task</p>
          </a>
        </li>
        <li>
          <a class="aside-item" href="#" target="_blank">
            <img src="./img/account-group.svg" alt="Communities icon" />
            <p>Communities</p>
          </a>
        </li>
      </ul>

      <ul>
        <li>
          <a class="aside-item" href="#" target="_blank">
            <img src="./img/cog.svg" alt="Settings icon" />
            <p>Settings</p>
          </a>
        </li>
        <li>
          <a class="aside-item" href="#" target="_blank">
            <img src="./img/help-rhombus.svg" alt="Support icon" />
            <p>Support</p>
          </a>
        </li>
        <li>
          <a class="aside-item" href="#" target="_blank">
            <img src="./img/shield-check.svg" alt="Privacy icon" />
            <p>Privacy</p>
          </a>
        </li>
      </ul>
    </aside>
    <main class="main">main</main>
  </body>
</html>
